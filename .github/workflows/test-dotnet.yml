name: test-dotnet

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - dotnet/**
      - Makefile
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - dotnet/**
      - Makefile
      - .github/**
  workflow_call:

jobs:
  test-dotnet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: run tests
        run: |
         dotnet test
        working-directory: dotnet
