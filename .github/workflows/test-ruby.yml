name: Test Ruby

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main
  workflow_call:

jobs:

  test-ruby:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.6', '2.7', '3.0', '3.1']

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      - name: Test
        uses: docker/bake-action@v2
        with:
          targets: ruby-test
          set: |
            *.contexts.schema-codegen=
            ruby-test.args.RUBY_VERSION=${{ matrix.ruby }}
            ruby-test.cache-to=type=gha,scope=ruby-test-${{ matrix.ruby }},mode=max
            ruby-test.cache-from=type=gha,scope=ruby-test-${{ matrix.ruby }}

  test-ruby-mac:
    name: Ruby ${{ matrix.ruby }} MacOS
    runs-on: macos-latest
    strategy:
      matrix:
        ruby: ['3.1']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ruby

      - run: bundle exec rake
        working-directory: ruby
