name: test-elixir

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - elixir/**
      - Makefile
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - elixir/**
      - Makefile
      - .github/**
  workflow_call:

jobs:
  test-elixir:
    name: Test Elixir
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Beam
        uses: erlef/setup-beam@3580539ceec3dc05b0ed51e9e10b08eb7a7c2bb4 # v1.21.0
        with:
          otp-version: '27.1'
          elixir-version: '1.17'

      - name: Install Protoc
        uses: arduino/setup-protoc@v1

      - name: Run Tests
        run: make
        working-directory: elixir

