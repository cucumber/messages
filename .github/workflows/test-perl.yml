name: test-perl

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test-perl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install cpanm and multiple modules
        uses: perl-actions/install-with-cpanm@v1
        with:
          cpanfile: "perl/cpanfile"
