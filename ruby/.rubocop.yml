inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Exclude
    - AllowedNames

require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable

Gemspec/RequireMFA:
  Enabled: false

# Some long comments in the JSON Schema cause this to be un-enforceable
Layout/LineLength:
  Max: 1000

Naming/MethodParameterName:
  AllowedNames:
    - ci

RSpec/MessageSpies:
  EnforcedStyle: receive

# Because of the nature of large amounts of Accessors, we disable this cop
# This is because many of them will have custom documentation which are auto-generated from the jsonschema
Style/AccessorGrouping:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true
